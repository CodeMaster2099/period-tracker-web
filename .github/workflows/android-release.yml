name: Android Release - Build AAB and optionally sign
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Build AAB (release)
        run: flutter build appbundle --release

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: period-tracker-aab
          path: build/app/outputs/bundle/release/*.aab

      # Optional signing step: requires secrets (KEYSTORE_BASE64, KEYSTORE_PASSWORD, KEY_ALIAS, KEY_PASSWORD)
      - name: Sign and align (optional)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > upload-keystore.jks
          jarsigner -verbose -keystore upload-keystore.jks -storepass "$KEYSTORE_PASSWORD" build/app/outputs/bundle/release/app-release.aab "$KEY_ALIAS"
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
name: Android Release - Build AAB and optionally sign
on:
  workflow_dispatch:
  push:
    tags: [ 'v*' ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Decode keystore (optional)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > upload.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Build app bundle (AAB)
        run: flutter build appbundle --release

      - name: Sign AAB and align (if keystore provided)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 -keystore upload.keystore -storepass "$KEYSTORE_PASSWORD" build/app/outputs/bundle/release/app-release.aab "$KEY_ALIAS"
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: period-tracker-aab
          path: build/app/outputs/bundle/release/*.aab
